<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen()
    {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello I a a %s string!", "shit")
    // Styled
    console.log("%c I am some great text", "font-size: 40px; color: golden;")

    // warning!
    console.warn("OH NOOO");

    // Error :|
    console.error("Error happened, uhoh!")

    // Info
    console.info("This is just some info.")

    // Testing
    const p = document.querySelector("p");
    console.assert(1 === 1, "That is wrong!");
    console.assert(p.classList.contains("ouch"), "That is wrong!");

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p); // allows to open up element

    // Grouping together
    dogs.forEach(dog =>
    {
      console.group(`${dog.name}`) // or groupCollapsed
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old.`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old.`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count("Tom");
    console.count("Tom");
    console.count("Tom");
    console.count("Tom");
    console.count("Shiva");
    console.count("Shiva");
    console.count("Tom");
    console.count("Tom");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/thomaspietschmann")
      .then(data => data.json())
      .then(data =>
      {
        console.timeEnd("fetching data");
        console.log(data);
      })

    //groupin in table
    console.table(dogs);

  </script>
</body>

</html>
